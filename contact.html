<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngobrol Dulu — Skillance.id</title>
    <meta name="description"
        content="Hubungi Skillance.id untuk konsultasi proyek IT, pembuatan website, aplikasi, dan desain di Kendari.">
    <link rel="icon" type="image/png" href="https://img.icons8.com/parakeet/48/cube.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="noise-overlay"></div>
    <div class="blob blob-3" data-speed="2"></div>

    <nav class="nav-v7">
        <div class="container container-v7 nav-inner">
            <a href="index.html" class="brand-v7">
                <i class='bx bxs-cube-alt'></i> Skillance<span class="dot">.</span>id
            </a>
            <div class="nav-links-v7 desktop-only">
                <a href="index.html#services">Layanan</a>
                <a href="portfolio.html">Karya</a>
                <a href="about.html">Vibe Kami</a>
            </div>
            <!-- Tombol Contact hilang di halaman contact, karena sudah di sini -->
            <button class="hamburger-v7">
                <i class='bx bx-menu'></i>
            </button>
        </div>
    </nav>

    <main>
        <div class="hero-inner">
            <div class="container container-v7">
                <h1>Jangan Ragu, <span class="highlight-text">Sapa Kami.</span></h1>
                <p>Mau curhat soal proyek IT atau sekadar tanya-tanya? Gas, kami siap dengar.</p>
            </div>
        </div>

        <section class="contact-section">
            <div class="container container-v7">
                <div class="contact-container">
                    <form action="#" method="POST">
                        <div class="form-group">
                            <label class="form-label">Nama Anda / Bisnis</label>
                            <input type="text" class="form-control" placeholder="Contoh: Budi Studio">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Email / WhatsApp</label>
                            <input type="text" class="form-control" placeholder="Biar gampang dihubungi balik">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Ceritain Dikit Proyeknya</label>
                            <textarea class="form-control" placeholder="Saya mau bikin aplikasi buat..."></textarea>
                        </div>
                        <button type="submit" class="btn-v7-primary" style="width:100%;">
                            Kirim Pesan <i class='bx bx-paper-plane'></i>
                        </button>
                    </form>

                    <div style="text-align:center; margin-top:30px; opacity:0.7;">
                        <p><i class='bx bx-map'></i> Kendari, Sulawesi Tenggara</p>
                        <p><i class='bx bx-envelope'></i> hi@skillance.id</p>
                    </div>
                </div>
            </div>
        </section>

        <footer class="footer-v7">
            <div class="container container-v7">
                <div class="footer-credits">
                    <p>© 2024 Skillance.id — Crafted by Humans.</p>
                </div>
            </div>
        </footer>

    </main>

    <script src="js/script.js"></script>
</body>

</html>
